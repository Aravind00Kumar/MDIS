<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{popupCtrl.title}}</h4>
            </div>
            <div class="modal-body">
                <ul style="list-item-style:none; margin:0; padding:0">
                    <li ng-repeat="item in popupCtrl.source track by item.id" style="display:inline-block; margin:5px; pading:5px">
                        <input ng-model="item.isSelected" />{{item.name}}
                    </li>
                </ul>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
