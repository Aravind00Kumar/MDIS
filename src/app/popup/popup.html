<div id="myModal" class="modal fade" role="dialog" >
    <div class="modal-dialog" ng-class="{'small': popupCtrl.title==='Districts', 'wide': popupCtrl.title=!=='Districts'}">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{popupCtrl.title}}</h4>
            </div>
            <div class="modal-body">
                <app-list data-source="popupCtrl.source"></app-list>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="popupCtrl.select()">Okay</button>
            </div>
        </div>
    </div>
</div>
